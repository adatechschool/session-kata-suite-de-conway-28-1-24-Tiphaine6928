
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite de Conway</title>
</head>
<body>
    <script>

        // J'ai choisi de coder en javascript

        function decoupeChaine(str) {
            const result = str.match(/(.)\1*|./g).join(" ");
            return result;
        }

        function decritChaine(str2) {
            let result2 = "";
            let compteur = 1;

            for (let i = 0; i < str2.length; i++) {
                if (str2[i] === str2[i + 1]) {
                    compteur++; // On incrémente si le caractère suivant est identique
                } else {
                    result2 += compteur + str2[i]; // On ajoute le compteur et le caractère
                    compteur = 1; // On réinitialise le compteur
                }
            }

            return result2;
        }

        console.log(decoupeChaine("ab"));     
        console.log(decoupeChaine("aabbca"));
        console.log(decritChaine("aaabggr"));

    </script>
</body>
</html>
