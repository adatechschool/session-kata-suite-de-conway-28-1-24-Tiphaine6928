
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite de Conway</title>
</head>
<body>
    <script>

        // J'ai choisi de coder en javascript

        function decoupeChaine(str) {
            const result = str.match(/(.)\1*|./g).join(" ");
            return result;
        }

        function decritChaine(str2) {
            let result2 = "";
            let compteur = 1;

            for (let i = 0; i < str2.length; i++) {
                if (str2[i] === str2[i + 1]) {
                    compteur++;
                } else {
                    result2 += compteur + str2[i];
                    compteur = 1;
                }
            }

            return result2;
        }

        function suiteConway(n, carac) {
            let termes = [carac];

            for (let i = 1; i < n; i++) {
                const precedent = termes[i - 1];
                const nouveau = decritChaine(precedent);
                termes.push(nouveau);
            }

        return termes;
        }

        console.log(decoupeChaine("ab"));     
        console.log(decoupeChaine("aabbca"));
        console.log(decritChaine("aaabggr"));
        console.log(suiteConway(3, "5"));

    </script>
</body>
</html>
